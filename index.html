<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets\puzzle.png">
</head>
<body>
    <div class="header">
        <img src="assets\puzzle.png">
        <h1><span class="letter1">S</span><span class="letters">imon</span> <span class="letter1">S</span><span class="letters">ays</span><span class="symbol">!</span></h1>
    </div>
    <div class="content">
        <h2>Press any key to start the game!</h2>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn orange" id="orange"></div>
                <div class="btn pink" id="pink"></div>
            </div>
            <div class="line-two">
                <div class="btn blue" id="blue"></div>
                <div class="btn green" id="green"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
